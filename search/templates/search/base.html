<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Allerta+Stencil' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'search/style.css' %}"/>
    <script src="{% static 'search/script.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>ALIYO</title>
</head>
<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
            <div class="navbar-header">

          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

                <a class="navbar-brand" href="#"></a>
                </div>

                <div class="collapse navbar-collapse" id="topNavBar">

           <ul class="nav navbar-nav navbar-right">
              <li > <a href="#" class="account">
                &nbsp; Create Account
             </a>
             </li>
          </ul>
                    </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="Feed">

        {% if popular%}
            <ul class="pop">
                {% for Board in popular %}
                <li class="icon"> <a href="#"><img src="{{ Board.board_icon.url }}" height="80" class="comp"></a></li>
                <!--<li>{{ Board.response }}</li>-->
                {% endfor %}
            </ul>
        {% else %}
            <p>No boards matched your search criteria.</p>
{% endif %}


    </div>
    

{% block body %}
{% endblock %}


     <div class="container">
      <div class="row">
       <div class="span12">
        <div id="footer">

           <ul class="footer">

            <li> Made in &copy <a href="#"> Spawn Industries Inc.</a> </li>&nbsp;&nbsp;
            <!--<li> <a href="#"> Learn More </a> </li>-->
           <ul>

        </div>
     </div>
  </div>
</div>

</body>


</html>
